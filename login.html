<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/login.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">로그인</h2>

    <input 
      type="text" 
      id="userId" 
      placeholder="아이디" 
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <input 
      type="password" 
      id="password" 
      placeholder="비밀번호" 
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />

    <button 
      id="loginBtn" 
      class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
    >
      로그인
    </button>
  </div>

</body>
</html>
